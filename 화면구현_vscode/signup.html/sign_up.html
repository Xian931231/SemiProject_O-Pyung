<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign_up.css" type="text/css">
    
    <title>오늘도 평화로운</title>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
    $(function(){

    
   // 체크박스 전체 선택
    $(".checkbox_group").on("click", "#check_all", function () {
    $(this).parents(".checkbox_group").find('input').prop("checked", $(this).is(":checked"));
});

// 체크박스 개별 선택
$(".checkbox_group").on("click", ".normal", function() {
    var is_checked = true;

    $(".checkbox_group .normal").each(function(){
        is_checked = is_checked && $(this).is(":checked");
    });

    $("#check_all").prop("checked", is_checked);
    });
});
    </script>
</head>
<body>
    <div class="container">
        <div class="signup_box">
            <div class="title">
                회원가입
            </div>
            <!-- 이메일 인증 버튼 구현 해보기-->
            <div class="textbox">
                <h3>이메일 주소</h3>
                <input type="text" placeholder="Opyung@Oyung.com">
            </div>
            <div class="textbox">
                <h3>비밀번호</h3>
                <input type="password" placeholder="password">
            </div>
            <div class="textbox">
                <h3>이름</h3>
                <input type="text" placeholder="오평화">
            </div>
            <div class="textbox">
                <h3>전화번호</h3>
                <input type="text" placeholder="010-00000000">
            </div>
            <!--주소 api 찾아서 구현해보기-->
            <div class="textbox_addr">
                <h3>주소</h3>
                <input type="text" placeholder="주소">
                <div class="textbox_addrbox">
                    <input type="button" value="주소검색">
                </div>
                
            </div>
            
            <div class="checkbox_group">
                <label>
                <input type="checkbox" id="check_all" >
                <span>모두 동의합니다</span>
                </label>
                <label>
                <input type="checkbox" id="check_1" class="normal" >
                <span>이용약관 동의<strong>(필수)</strong></span>
                </label>
                <label>
                <input type="checkbox" id="check_2" class="normal" >
                <span>개인정보 수집, 이용 동의<strong>(필수)</strong></span>
                </label>
                <label>
                    <input type="checkbox" id="check_3" class="normal" >
                    <span>개인정보 이용 동의<strong>(필수)</strong></span>
                </label>
                <label>
                <input type="checkbox" id="check_4" class="normal" >
                <span>이벤트, 혜택정보 수신동의<strong class="select_disable">(선택)</strong></span>
            </label>
                </label>
              </div>
            <div class="button" >
                <input type="submit" value="Sign-up">
            </div>
        </div>
        



    </div>
</body>
</html>
